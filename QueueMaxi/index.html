            <tbody>
                <tr>

                    <td id="tentauid"></td>
                </tr>
                <tr>
                    <td>Tent #B</td>

                </tr>
                <tr>
                    <td>Tent #C</td>
                    <td id="tentctotal"></td>
                    <td id="tentc"></td>
					<td id="tentccurrent"></td>
					<td><select id="tentccurrentuid" size="8"><option></option></select></td>

                </tr>
                <tr>
                    <td>Tent #D</td>
                    <td id="tentdtotal"></td>

                <tr>

					<td id="tentecurrentuid"></td>
                    <td id="tenteuid"></td>
                </tr>
                 <tr>
                    <td>Tent #F</td>
                    <td id="tentftotal"></td>
                    <td id="tentf"></td>
					<td id="tentfcurrent"></td>
					<td id="tentfcurrentuid"></td>
                    <td id="tentfuid"></td>
                </tr>
                
            </tbody>
        </table>

        <div class="container" id="GameDetails"><h3>Games Played:<h3></div>
        <div class="container"><span>UID </span>
            <input type="number" id="uid">
        </div>
        <br>
        <form>
            <label class="checkbox-inline">

            <br>

            </label>
            <label class="checkbox-inline">

            </label>
        </form>

             <div>
